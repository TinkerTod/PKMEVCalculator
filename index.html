<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<!--Bootstrap Setup-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	 	<!--Customs-->
		<title>Pokemon Vitamin Calculator</title>
	</head>
	<body>
		<heading class="heading">
			<center style="background-color: powderblue;">
				<h1>Pokemon EV Calculator</h1>
			</center>
		</heading>
		<div class="container-fluid" id="inputArea">
			<form name="EVdesires">
				<div class="row">
					<div class="col-xs-12" align="center">
						Please input the values you wish for your Pokemon's EV's.
						<p>Please note, Pok√©mon can gain 510 EVs total, with a max of 252 per stat
					</div>
					<div class="col-sm-6 col-xs-12" align="center">
						<div class="inputSection">
							<label for="HP">HP: </label>
							<input type="number" name="textInput" id="HP" min="0" max="252" required><br>
							<label for="number">Attack: </label>
							<input type="number" name="textInput" id="Attack" min="0" max="252" required><br>
							<label for="Defense">Defense: </label>
							<input type="number" name="textInput" id="Defense" min="0" max="252" required><br>
							<label for="SpAttack">Special Attack: </label>
							<input type="number" name="SpAttack" id="SpAttack" min="0" max="252" required><br>
							<label for="SpDef">Special Defense: </label>
							<input type="number" name="textInput" id="SpDef" min="0" max="252" required><br>
							<label for="Speed">Speed: </label>
							<input type="number" name="textInput" id="Speed" min="0" max="252" required><br>
							<button class="submitButton" id="startBtn">Submit</button>
						</div>
					</div>
				</form>
				<div class="col-sm-6 col-xs-12" id="Needed" align="center">
					<h2>You will need:</h2><br>
					<span id="HPVit"></span> HP Ups<br>
					<span id="AttVit"></span> Protein<br>
					<span id="DefVit"></span> Iron<br>
					<span id="SpAttVit"></span> Calcuim<br>
					<span id="SPDefVit"></span> Zinc<br>
					<span id="SpeeVit"></span> Carbos<br>
				</div>
			</div>
		</div>
		<!-- <script type="text/javascript" src="js/Calculation.js"></script> -->
		<script type="text/javascript">
			var startBtn = document.getElementById("startBtn");
			startBtn.onclick = function(){
			    var Vit = 10;
			    var HP = parseInt(document.getElementById('HP').value);
			    window.alert("HP: "+ HP);
			    var Attack = parseInt(document.getElementById('Attack').value);
			    var Defense = parseInt(document.getElementById('Defense').value);
			    var SpAttack = parseInt(document.getElementById('SpAttack').value);
			    var SpDef = parseInt(document.getElementById('SpDef').value);
			    var Speed = parseInt(document.getElementById('Speed').value);

			    var HPVit = math.round(HP/parseInt(Vit);
			    var AttVit = math.round(Attack/parseInt(Vit);
			    var DefVit = math.round(Defense/parseInt(Vit);
			    var SpAttVit = math.round(SpAttack/parseInt(Vit);
			    var SpDefVit = math.round(SpDef/parseInt(Vit);
			    var SpeeVit = math.round(Speed/parseInt(Vit);

			    document.getElementById('HPVit').innerHTML = HPVit;
			    document.getElementById('AttVit').innerHTML = AttVit;
			    document.getElementById('DefVit').innerHTML = DefVit;
			    document.getElementById('SpAttVit').innerHTML = SpAttVit;
			    document.getElementById('SPDefVit').innerHTML = SpDefVit;
			    document.getElementById('SpeeVit').innerHTML = SpeeVit;
			}
		</script>
	</body>
</html>
